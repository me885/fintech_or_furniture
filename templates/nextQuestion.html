<div>
  <div class="text-center">
    <h4>
      {{ if .Correct }}
      That's Correct!
      {{ else }}
      That's Incorrect!
      {{ end }}
    </h4>
  </div>
  <div class="text-center">
    {{ if .Correct }}
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-square-fill m-4" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
    </svg>
    {{ else }}
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-x-square-fill m-4" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
    </svg>
    {{ end }}
    
    <p>Your current score is: {{ .Score }}</p>
  </div>
  <div>
    <button 
    type="button" 
    class="btn btn-primary" 
    style="width: 40%;"
    hx-get='/next-question/'
    hx-target="#card">
      Next Question
      <span class="spinner-border spinner-border-sm htmx-indicator m-1 mx-2" id="spinner" style="position: absolute; right: 0rem;"></span>
    </button>
  </div>
</div>
